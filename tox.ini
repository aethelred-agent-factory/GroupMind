[tox]
envlist = py{311,312}, lint, type-check, coverage
skip_missing_interpreters = true

[testenv]
deps =
    pytest>=7.0
    pytest-asyncio>=0.21
    pytest-cov>=4.0
    aiosqlite>=0.17
    -r{toxinidir}/requirements.txt
commands =
    pytest {posargs:tests}

[testenv:lint]
skip_install = true
deps =
    flake8>=6.0
    black>=23.0
    isort>=5.0
commands =
    black --check bot tests
    isort --check-only bot tests
    flake8 bot tests

[testenv:type-check]
skip_install = true
deps =
    mypy>=1.0
    -r{toxinidir}/requirements.txt
commands =
    mypy bot

[testenv:format]
skip_install = true
deps =
    black>=23.0
    isort>=5.0
commands =
    black bot tests
    isort bot tests

[testenv:coverage]
deps =
    pytest>=7.0
    pytest-asyncio>=0.21
    pytest-cov>=4.0
    aiosqlite>=0.17
    -r{toxinidir}/requirements.txt
commands =
    pytest --cov=bot --cov-report=html --cov-report=term-missing tests

[testenv:dev]
usedevelop = true
deps =
    pytest>=7.0
    pytest-asyncio>=0.21
    pytest-cov>=4.0
    aiosqlite>=0.17
    black>=23.0
    isort>=5.0
    flake8>=6.0
    mypy>=1.0
    -r{toxinidir}/requirements.txt
commands =
    pytest -v tests

[flake8]
max-line-length = 100
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    .tox,
    migrations
ignore = E203, W503

[isort]
profile = black
line_length = 100
skip_gitignore = true

[coverage:run]
source = bot
omit =
    */tests/*
    */migrations/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
